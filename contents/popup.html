<!DOCTYPE html>
<html>

<head>
    <title>OAuthGuard</title>
    <script src="/scripts/popup.js"></script>
    <link href="/contents/popup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <ul class="nav nav-tabs">
        <li id="oauthguard-board" class="active"><a href="#guard-board" data-toggle="tab"><span>OAuthGuard</span></a></li>
        <li id="oauthguard-warnings"><a href="#guard-warnings" data-toggle="tab"><span>Warnings</span></a></li>
        <li id="oauthguard-tools"><a href="#guard-tools" data-toggle="tab"><span>Tools</span></a></li>
    </ul>
    <div class="tab-content">
        <div id="guard-board" class="tab-pane active">
            <ul class="list-unstyled">
                <li><span id="csrf-attack">30</span></li>
                <li><span>CSRF attacks blocked</span></a></li>
            </ul>
            <ul class="list-unstyled">

                <li><span>Referer token leaks blocked</span></a></li>

            <ul class="list-unstyled">
                <li><span id="third-party-leak">0</span></li>
                <li><span>Third party token leaks blocked</span></li>

                <li><span>HTTPS upgrades</span></li>
            </ul>

                <li><span>a.com</span></li>

                <li><span>c.com</span></li>
            </ul> -->

            <button class="button" id="check-report"> Check Report</button>

            <button class="button" id="export-data"> Export Data</button>

             <button class="button" id="vulnerabilities"> Vulnerability Description</button>
